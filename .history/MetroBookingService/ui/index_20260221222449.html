<!DOCTYPE html>
<html>
<head>
    <title>Metro App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            margin:0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#1f3c88,#39a2db);
            color:white;
        }

        .app-container {
            max-width:420px;
            margin:auto;
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        .app-header {
            padding:20px;
            font-size:22px;
            font-weight:600;
            text-align:center;
        }

        .card-box {
            background:white;
            color:black;
            border-radius:25px;
            padding:20px;
            margin:15px;
            box-shadow:0 8px 25px rgba(0,0,0,0.15);
        }

        .btn-primary {
            border-radius:30px;
        }

        .station-timeline {
            border-left:3px solid #007bff;
            margin-left:20px;
            padding-left:20px;
        }

        .station-item {
            position:relative;
            margin-bottom:25px;
        }

        .station-dot {
            width:18px;
            height:18px;
            border-radius:50%;
            position:absolute;
            left:-31px;
            top:5px;
        }

        .source-dot { background:#28a745; }
        .destination-dot { background:#dc3545; }
        .normal-dot { background:#007bff; }

        .booking-summary {
            background:#f8f9fa;
            padding:15px;
            border-radius:15px;
        }

        .fade-in {
            animation:fade 0.5s ease-in;
        }

        @keyframes fade {
            from{opacity:0; transform:translateY(10px);}
            to{opacity:1; transform:translateY(0);}
        }

        .bottom-nav {
            background:white;
            padding:10px;
            display:flex;
            justify-content:space-around;
            border-top-left-radius:20px;
            border-top-right-radius:20px;
            box-shadow:0 -3px 15px rgba(0,0,0,0.2);
        }

        .nav-item {
            font-size:14px;
            text-align:center;
            color:#555;
        }
    </style>
</head>

<body>

<div class="app-container">

    <div class="app-header">
        üöá Metro Booking
    </div>

    <!-- LOGIN -->
    <div id="authSection" class="card-box">

        <h5>Welcome Back</h5>

        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-primary w-100 mb-2" onclick="login()">Sign In</button>
        <button class="btn btn-outline-secondary w-100" onclick="register()">Sign Up</button>

        <div id="authMessage" class="mt-2 text-danger"></div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">

        <!-- BOOKING -->
        <div class="card-box fade-in">
            <h6>Book Ticket</h6>

            <input type="text" id="source" class="form-control mb-2" placeholder="From">
            <input type="text" id="destination" class="form-control mb-3" placeholder="To">

            <button class="btn btn-success w-100" onclick="createBooking()">Find Route</button>
        </div>

        <!-- ROUTE RESULT -->
        <div id="routeSection" class="card-box fade-in" style="display:none;">

            <h6>Route Details</h6>

            <div class="booking-summary mb-3" id="bookingSummary"></div>

            <div class="station-timeline" id="timeline"></div>

            <div class="mt-3 text-center">
                <div id="qrContainer"></div>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item">üè† Home</div>
        <div class="nav-item">üéü Tickets</div>
        <div class="nav-item">üë§ Profile</div>
    </div>

</div>

<script>

let authToken="";

async function login(){

    const res=await fetch("http://localhost:8080/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            username:username.value,
            password:password.value
        })
    });

    const data=await res.json();

    if(data.token){
        authToken=data.token;
        authSection.style.display="none";
        dashboard.style.display="block";
    } else {
        authMessage.innerText="Invalid login";
    }
}

async function register(){

    const res=await fetch("http://localhost:8080/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            username:username.value,
            password:password.value
        })
    });

    const data=await res.json();
    authMessage.innerText=data.message || data.error;
}

async function createBooking(){

    const res=await fetch("http://localhost:8080/booking",{
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization":authToken
        },
        body:JSON.stringify({
            source:source.value,
            destination:destination.value
        })
    });

    const data=await res.json();

    if(data.error){
        alert(data.error);
        return;
    }

    routeSection.style.display="block";

    bookingSummary.innerHTML=`
        <strong>Fare:</strong> ‚Çπ ${data.fare}<br>
        <strong>Stops:</strong> ${data.route.length}<br>
        <strong>Transfers:</strong> ${data.transfers}
    `;

    renderTimeline(data.route);

    qrContainer.innerHTML="";
    new QRCode(qrContainer,{
        text:data.qr,
        width:120,
        height:120
    });
}

function renderTimeline(route){

    timeline.innerHTML="";

    route.forEach((station,index)=>{

        const item=document.createElement("div");
        item.className="station-item";

        let dotClass="normal-dot";
        if(index===0) dotClass="source-dot";
        else if(index===route.length-1) dotClass="destination-dot";

        item.innerHTML=`
            <div class="station-dot ${dotClass}"></div>
            <div>${station}</div>
        `;

        timeline.appendChild(item);
    });
}

</script>

</body>
</html>
